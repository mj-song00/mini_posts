  <title>Document</title>
    <script>
        const queryString = window.location.search;
        //console.log(queryString)
        const urlParams = new URLSearchParams(queryString);
        // console.log(urlParams)
        const boardId = urlParams.get("postsId"); 

        
      $(document).ready(function(){
          get_detail();
       })
    //상세페이지 보여주기
        function get_detail(){
           //$("#board").empty();
            $.ajax({
               type: "GET",
                url: `/post/${boardId}`,
                data: {},
                success: function(response){
            
                  let boardDetail = response["posts"]
           
                  $("#title").text(boardDetail["title"]);
                  $("#postsId").text(boardDetail["nickname"]);
                  $("#contents").text(boardDetail["contents"]);
                  $("#date").text(boardDetail["date"]).toLocaleString();
                  
                }
            })
          }
          // 댓글 
  </script>
