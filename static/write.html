<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jqueryimport-->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
    <script>
           function save_board(){
      let date = new Date()
      
      $.ajax({
        type: "POST",
        url: `/posts`,
        data: {
          // 글 저장 post
          title : $("#title").val(),
          postsId : $("#postsId").val(),
          password: $("#password").val(),
          contents : $("#contents").val(),
          date
        },
        success: function(response){
          if (response['result'] == "success") {
          alert("글이 등록 되었습니다.");
          window.location.href="/"
        }
        }  
      })
    }
     
    </script>
</head>
<body>
    <div>
        <h1>글 작성</h1>
      </div>
      <div>
        <label>아이디:</label><input type="text" id="postsId"> <span> 비밀번호: <input type="text" id="password"></span>
      </div>
      <div><label>제목:</label><input type="text" id="title" size=100></div>
      <div class="wiriting-view-box">
        <div>
          <div>
             <textarea id="contents" rows="15" cols="100" style="resize:none;"></textarea>
          </div>
        </div>
      </div>
      <button onclick="save_board()">등록</button> <button onclick="location.href='/';">글목록</button>
</body>
</html>
